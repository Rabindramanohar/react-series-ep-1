<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="root"></div>
    <h1>hello world</h1>
    <script src="src/index.js">
      const h1 = document.createElement("h1");
      h1.innerHTML = "hello world from JS!";
      
      const root = document.getElementById("root");
      root.appendChild(h1);
    </script>
  </body>
</html>
